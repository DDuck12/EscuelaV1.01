<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase</title>
</head>

<body>

    <h1>{{clase.nombre}}</h1>

    <h2>Estudiantes:</h2>
    {% if estudiantes %}
    <ul>
        {% for estudiante in estudiantes %}
        <li>{{estudiante.nombre}}</li>
        {% endfor %}
    </ul>

    {% else %}
    <p>No hay estudiantes</p>
    {% endif %}

</body>

</html>
