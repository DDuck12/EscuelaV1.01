<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clases</title>
</head>

<body>

    <h1>Lista de Clases</h1>
    {% if clases %}
    <ul>
        {% for clase in clases %}
        <li><a href="/clases/{{clase.id}}">{{clase.nombre}}</a></li>
        {% endfor %}
    </ul>

    {% else %}
    <p>No hay estudiantes</p>
    {% endif %}

</body>

</html>
